<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - Exam 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <a href="#" class="">
            <img src="./images/pokemon_logo.svg" alt="logo" class="logo mx-auto d-block my-5">
        </a>
        <form class="d-flex gap-3" action="" method="post">
            <div class="input-group ">
                <input type="text" aria-label="First name" class="form-control" placeholder="min weight" id="min_weight"
                    required>
                <input type="text" aria-label="Last name" class="form-control" placeholder="max weight" id="max_weight"
                    required>
            </div>
            <div class="input-group">
                <select class="form-select w-100" aria-label="Default select example">
                    <option selected disabled>Aa-Zz</option>
                    <option value="1" id="az">A-Z</option>
                    <option value="2" id="za">Z-A</option>
                </select>
            </div>
            <div class="input-group ">
                <input type="search" aria-label="Last name" class="form-control" placeholder="Search..." id="search">
            </div>
            <div class="input-group ">
                <button type="button" class="btn btn-success w-100" id="filter_btn"
                    onclick="filterBtn()">Filter</button>
            </div>
        </form>
        <div class="row g-3 mt-4 pokemon-list ">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
